<template name="home">
  <div class="bar bar-subheader">
    <h1 class="title">Tasks</h1>
    <a href="{{pathFor 'newTask'}}" class="newTask button icon-right ion-plus-round button-balanced"></a>
  </div>
  <div class="content has-subheader">
    <ul class="list">
      {{#each tasks}}
        <li class="item">
          {{title}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
