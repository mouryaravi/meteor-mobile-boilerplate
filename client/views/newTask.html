<template name="newTask">
  <div class="bar bar-subheader">
    <h1 class="title">New Task</h1>
    <a href="{{pathFor 'home'}}" class="home button icon-right ion-ios7-arrow-back button-balanced"></a>
  </div>
  <div class="content has-subheader">
    <div class="list">
      <label class="item item-input">
        <input type="text" id="newTaskTitle" placeholder="Task Title">
      </label>
    </div>
    <button class="button button-block button-positive">Submit</button>
  </div>
</template>
